<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Recettes</h2>
    <a routerLink="/recette/ajouter" class="btn btn-primary">➕ Nouvelle Recette</a>
  </div>

  <div class="row">
    <div *ngFor="let recette of recettes" class="col-12 col-md-6 col-lg-4">
      <div class="card my-2 shadow">
        <!-- Titre -->
        <div class="card-header">
          <h5 class="card-title">{{ recette.titre }}</h5>
        </div>

        <!-- Graphe Radar -->
        <div class="card-body">
          <app-radar-chart [resultats]="recette.resultats"></app-radar-chart>

          <!-- Description -->
          <p><b>Description :</b> {{ recette.description }}</p>

          <!-- Détails -->
          <p><b>Surgras :</b> {{ recette.surgraissage }}%</p>
          <p><b>Apport en Eau :</b> {{ recette.apportEnEau.toFixed(0) }}g</p>
        </div>

        <!-- Boutons -->
        <div class="card-footer d-flex justify-content-between">
          <a [routerLink]="['/recette/edit', recette.id]" class="btn btn-info">✏ Modifier</a>
          <button (click)="deleteRecette(recette.id)" class="btn btn-danger">🗑 Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
